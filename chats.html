<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats screen for Joldae's talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__columm">
            <span>No Service</span>                
            <i class="fas fa-wifi"></i> 
            <!-- wi-fi icon -->
        </div>
        <div class="status-bar__columm">
            <span>8:45</span> 
        </div>
        <div class="status-bar__columm">
            <span>77%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!-- Battert icon -->
            <i class="fas fa-bolt"></i>
            <!-- bolt icon -->
        </div>
    </div>    <!-- status-bar div -->

    <!-- 상단 Chat 돋보기-코맨트+-음표-설정 칸 -->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="chats-plus">
                <i class="far fa-comment fa-lg"></i>
                <span class="chats-plus__plus">+</span>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <a href="settings.html">

                <span class="cog-father">
                    <i class="fas fa-cog fa-lg"></i>
                    <span class="cog__dot"></span>
                    
                </span>
            </a>
        </div>
    </header>
    <!-- 상단 Chat 돋보기-코맨트+-음표-설정 칸 -->


   

    <main class="friends-screen">
    

        
        <div class="friends-screen__channel">
            <!-- <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div> -->
            <a href="chat-room.html">
                
            <div class="user-component go-to-chat-room">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--me" 
                    src="screenshots/minyong_pic.jpeg" alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Minyong</h4>
                        <h6 class="user-component__subtitle">미뇽! 미뇽! 투게에더허~~~!!</h6>
                    </div>
                </div>
                <div class="user-component__column__chats">
                    <span>18:22</span>
                    <span id="chats__notification">3</span>
                </div>

        
            </div>
        </a>
    </div>

    </main>


    <!-- user component -->
            
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fas fa-comment fa-2x"></i>                
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
<script src="https://kit.fontawesome.com/3fa9ce1ab6.js" crossorigin="anonymous"></script>
</body>
</html>
