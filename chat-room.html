<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-room screen for Joldae's talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-room__body">
    <div class="status-bar status-bar__chat-room">
        <div class="status-bar__columm">
            <span>No Service</span>                
            <i class="fas fa-wifi"></i> 
            <!-- wi-fi icon -->
        </div>
        <div class="status-bar__columm">
            <span>8:45</span> 
        </div>
        <div class="status-bar__columm">
            <span>77%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!-- Battert icon -->
            <i class="fas fa-bolt"></i>
            <!-- bolt icon -->
        </div>
    </div>    <!-- status-bar div -->

    <header class="screen-header chat-room-header">
        <div class="screen-header__icons screen-header__icons__settings chat-room-header__column">
                <a href="chats.html">
                    <i class="fas fa-chevron-left fa-lg"></i>
                </a>
        </div>
        <h1 class="screen-header__title settings-screen-header__title chat-room-header__column">Minyong</h1>
        <div class="screen-header__icons chat-room-header__column">
                <div id="chat-room-header__icon">
                    <i class="fas fa-search fa-lg"></i>
                </div>
                <i class="fas fa-bars fa-lg"></i>
        </div>
            
    </header>



    <main class="main-chat">
        <div class="chat__timestamp">
            <span>Friday, Jan 12, 2021</span>
        </div>
       
        <div class="message-row">
            <img class="message-row__img" src="screenshots/minyong_pic.jpeg" alt="">
            <div class="message-row__content">
                <span class="message__author">
                    Minynong
                </span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>

        </div>
       
        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__time time-left">21:29</span>
                    <span class="message__bubble bubble-left">미뇽 미뇽 투게에더어~</span>
                </div>
            </div>

        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <span class="plusbox">+</span>
        </div>

        <div class="reply__column">
            <span class="reply__input__box">
                <input type="text" placeholder="Write a message..." name="" id="">
            </span>
                <span class="reply__face">
                    <i class="far fa-smile-wink"></i>
                </span>
            <button class="reply__button">
                <i class="fas fa-arrow-up"></i>   
                     </button>
        </div>

    </form>


    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
<script src="https://kit.fontawesome.com/3fa9ce1ab6.js" crossorigin="anonymous"></script>
</body>
</html>
